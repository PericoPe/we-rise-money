<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación - We Rise Money</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 2rem;
            background: var(--light-gray);
        }

        .auth-card {
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-color);
            opacity: 0.8;
        }

        .auth-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .google-signin-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .google-signin-button:hover {
            background: var(--light-gray);
        }

        .google-signin-button img {
            width: 24px;
            height: 24px;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-color);
            opacity: 0.6;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .auth-divider span {
            padding: 0 1rem;
        }

        .auth-info {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .auth-info a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .auth-info a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1>We Rise Money</h1>
            </div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <span class="hamburger"></span>
            </button>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="#" class="active">Autenticación</a>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Iniciar sesión con Google</h2>
                <p>Para unirte a la comunidad</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="auth-content">
                <button id="googleSignIn" class="google-signin-button">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    Continuar con Google
                </button>
                
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>Iniciando sesión...</p>
                </div>
                
                <div class="auth-divider">
                    <span>o</span>
                </div>
                
                <div class="auth-info">
                    <p>Al iniciar sesión, aceptas nuestros <a href="#">Términos de servicio</a> y <a href="#">Política de privacidad</a></p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module">
        // Manejar el inicio de sesión con Google
        document.getElementById('googleSignIn').addEventListener('click', async () => {
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const signInButton = document.getElementById('googleSignIn');
            
            errorMessage.style.display = 'none';
            loading.style.display = 'block';
            signInButton.disabled = true;

            try {
                const result = await signInWithPopup(auth, provider);
                // Usuario autenticado exitosamente
                const user = result.user;
                console.log('Usuario autenticado:', user);
                
                // Obtener la URL de redirección de los parámetros de la URL
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect') || 'index.html';
                
                // Redirigir al usuario
                window.location.href = redirectUrl;
            } catch (error) {
                console.error('Error de autenticación:', error);
                
                // Mostrar mensaje de error específico
                let errorMessageText = 'Hubo un error al iniciar sesión. Por favor, intenta nuevamente.';
                
                switch (error.code) {
                    case 'auth/popup-blocked':
                        errorMessageText = 'El popup de inicio de sesión fue bloqueado. Por favor, permite los popups para este sitio.';
                        break;
                    case 'auth/popup-closed-by-user':
                        errorMessageText = 'El popup de inicio de sesión fue cerrado. Por favor, intenta nuevamente.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessageText = 'Error de conexión. Por favor, verifica tu conexión a internet.';
                        break;
                    case 'auth/unauthorized-domain':
                        errorMessageText = 'Este dominio no está autorizado. Por favor, contacta al administrador.';
                        break;
                }
                
                errorMessage.textContent = errorMessageText;
                errorMessage.style.display = 'block';
                loading.style.display = 'none';
                signInButton.disabled = false;
            }
        });

        // Menú Hamburguesa
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const body = document.body;

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navLinks.classList.toggle('active');
            body.classList.toggle('menu-open');
        });
    </script>
</body>
</html>
